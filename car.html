<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get a Free Quote</title>
  <style>
 

    .quote-container {
      max-width: 400px;
      margin: auto;
      background: #e3f7f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .quote-container h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #06224a;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    .submit-btn {
      background-color: #1d4ed8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0d3ec1;
    }

    .contact-card {
      margin-top: 20px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=800&q=80') no-repeat center center/cover;
      border-radius: 10px;
      padding: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .contact-card-content {
      position: relative;
      z-index: 1;
    }

    .contact-card h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .contact-card p, .contact-card a {
      font-size: 0.95rem;
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

<div class="quote-container">
  <h2>Get a Free Quote</h2>

  <div class="form-group">
    <input type="text" placeholder="üöò Pick-up Location">
    <input type="text" placeholder="üìç Drop-off Location">
  </div>

  <div class="form-group">
    <input type="date" placeholder="Travel Date">
    <select>
      <option>Pick-up Time</option>
      <option>8:00AM</option>
      <option>9:00AM</option>
      <option>10:00AM</option>
    </select>
  </div>

  <input type="text" placeholder="üë§ Full Name">
  <input type="tel" placeholder="üìû Phone No.">
  <input type="email" placeholder="üìß Email Address">
  <button class="submit-btn">Submit Enquiry</button>

  <div class="contact-card">
    <div class="contact-card-content">
      <h3>Got a Question?</h3>
      <p>Do not hesitate to give us a call. We would be delighted to assist you with your next trip.</p>
      <a href="tel:+919800834444">üìû +91 98008 34444</a>
      <a href="mailto:info@helpthetourists.in">‚úâÔ∏è info@helpthetourists.in</a>
    </div>
  </div>
</div>

</body>
</html>
